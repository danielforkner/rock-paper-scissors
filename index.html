<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="ui.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap');</style>
</head>
<body>
    <div class="header">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    
    <div class="main">
        <h2>CHOOSE YOUR FIGHTER</h2>
        <!-- vector made with vectr.com -->
        <div class="controls">
            <img src="wasd.svg">
            <img src="space.svg">
        </div>
    </div>

    <div class="realMain">
        <div class="selectedContainer">
            <i class="far fa-hand-rock selectedFighter"></i>
            <p class="selectedNameLeft">Rock One</p>
        </div>
        <div class="fighterGrid">
            <div class="fighter rock active" id="r0"><i class="far fa-hand-rock"></i></div>
            <div class="fighter paper" id="p0"><i class="far fa-hand-paper"></i></div>
            <div class="fighter scissor" id="s0"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter rock" id="r1"><i class="far fa-hand-rock"></i></div>
            <div class="fighter paper" id="p1"><i class="far fa-hand-paper"></i></div>
            <div class="fighter scissor" id="s1"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter rock" id="r2"><i class="far fa-hand-rock"></i></div>
            <div class="fighter paper" id="p2"><i class="far fa-hand-paper"></i></div>
            <div class="fighter scissor" id="s2"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter rock" id="r3"><i class="far fa-hand-rock"></i></div>
            <div class="fighter paper" id="p3"><i class="far fa-hand-paper"></i></div>
            <div class="fighter scissor" id="s3"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter rock" id="r4"><i class="far fa-hand-rock"></i></div>
            <div class="fighter paper" id="p4"><i class="far fa-hand-paper"></i></div>            
            <div class="fighter scissor" id="s4"><i class="far fa-hand-scissors"></i></div>
        </div>
        <div class="selectedContainer">
            <i class="fas fa-question computerFighter"></i>
            <p class="selectedNameRight">Unknown</p>
        </div>
    </div>

    <!-- Fight area -->
    <div class="fightArea invisible">
        <div class="fightCardLeft">
            <i class="selectedFighter"></i>
            <div class="playerHealthbar"></div>
        </div>
        <div class="vsTextContainer">
            <div class="versusText"></div>
        </div>
        <div class="fightCardRight">
            <i class="fas fa-question computerFighter small"></i>
            <div class="computerHealthbar"></div>
        </div>
    </div>

    <div class="footer">
        <p>copyright</p>
    </div>
</body>
</html>
