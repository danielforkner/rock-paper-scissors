<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let playerSelection;
        let computerSelection = computerPlay();

        do {
            playerSelection = humanPlay();
        } while (!playerSelection);
        
        console.log("Computer chose: " + computerSelection);
        console.log(playRound(playerSelection, computerSelection));

        function playRound(playerSelect, computerSelect) {
            switch (playerSelect) {
                case 'scissors':
                    if (computerSelect === 'scissors') {
                        return "You Tie! You both played scissors";
                        break;
                    } else if (computerSelect === 'rock') {
                        return "You Lose! Rock beats scissors";
                        break;
                    } else {
                        return "You Win! Scissors beats paper :)";
                        break;
                    }
                case 'rock':
                    if (computerSelect === 'rock') {
                        return "You Tie! You both played rock";
                        break;
                    } else if (computerSelect === 'scissors') {
                        return "You Win! Rock beats scissors :)";
                        break;
                    } else {
                        return "You Lose! Paper beats rock";
                        break;
                    }
                case 'paper':
                    if (computerSelect === 'paper') {
                        return "You Tie! You both played paper";
                        break;
                    } else if (computerSelect === 'scissors') {
                        return "You Lose! scissors beats paper";
                        break;
                    } else {
                        return "You win! Paper beats rock :)";
                        break;
                    }
            };
        };

        function humanPlay() {
            let play = window.prompt("What is your play?").toLowerCase();
            if (play === 'scissors' || play === 'rock' || play === 'paper') {
                return play;
            } else {
                console.log("enter a valid choice");
                return false;
            }
        };

        function computerPlay() {
            let play = Math.floor(Math.random() * 3);
            switch (play) {
                case 0: 
                    return "scissors";
                    break;
                case 1: 
                    return "rock";
                    break;
                case 2:
                    return "paper";
                    break;
                default:
                    return "error";
            };
        };
    </script>
</body>
</html>
