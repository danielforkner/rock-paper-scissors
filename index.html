<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="js.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Title</h1>
        <p>Paragraph</p>
        <p>Other paragraph</p>
    </div>
    
    <div class="main">
        <h2>CHOOSE UR FIGHTER</h2>
        <div class="fighterGrid">
            <div class="fighter active" id="r0"><i class="far fa-hand-rock"></i></div>
            <div class="fighter" id="p0"><i class="far fa-hand-paper"></i></div>
            <div class="fighter" id="s0"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter" id="r1"><i class="far fa-hand-rock"></i></div>
            <div class="fighter" id="p1"><i class="far fa-hand-paper"></i></div>
            <div class="fighter" id="s1"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter" id="r2"><i class="far fa-hand-rock"></i></div>
            <div class="fighter" id="p2"><i class="far fa-hand-paper"></i></div>
            <div class="fighter" id="s2"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter" id="r3"><i class="far fa-hand-rock"></i></div>
            <div class="fighter" id="p3"><i class="far fa-hand-paper"></i></div>
            <div class="fighter" id="s3"><i class="far fa-hand-scissors"></i></div>
            <div class="fighter" id="r4"><i class="far fa-hand-rock"></i></div>
            <div class="fighter" id="p4"><i class="far fa-hand-paper"></i></div>            
            <div class="fighter" id="s4"><i class="far fa-hand-scissors"></i></div>
            
        </div>
        <div class="controls">
            <p>KEYBOARD WSAD</p>
            <p>SPACEBAR</p>
        </div>
    </div>

    <div class="footer">
        <p>copyright</p>
    </div>
</body>
</html>
